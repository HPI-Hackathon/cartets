<!DOCTYPE html>
<html>
<head>
    <title>Cartets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
	<div class="cardView">
		<div class="container">
			<div class="row">
				<h3 class="text-center">Random Gefährt 3000 XZ</h3>
				<div class="cardImage">
					<img src="http://lorempixel.com/400/300/transport/" class="img-responsive">
				</div>
				<p class="text-right location"><small>August-Bebel-Str. 4, 14482 Potsdam</small></p>
			</div>
			<div class="row">
				<button type="button" class="btn btn-default btn-lg btn-block">
					<span class="statKey">Preis</span>
					<span class="statValue">6000€</span>
				</button>
				<button type="button" class="btn btn-default btn-lg btn-block">
					<span class="statKey">Leistung</span>
					<span class="statValue">120PS</span>
				</button>
				<button type="button" class="btn btn-default btn-lg btn-block">
					<span class="statKey">Erstzulassung</span>
					<span class="statValue">1990</span>
				</button>
				<button type="button" class="btn btn-default btn-lg btn-block">
					<span class="statKey">Kilometerstand</span>
					<span class="statValue">120.000km</span>
				</button>
				<button type="button" class="btn btn-default btn-lg btn-block">
					<span class="statKey">Verbrauch</span>
					<span class="statValue">20l/100km</span>
				</button>
			</div>
		</div>
	</div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
