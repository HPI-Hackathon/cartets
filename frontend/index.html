<!DOCTYPE html>
<html>
<head>
    <title>Cartets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
	<script id="card-template" type="text/x-handlebars-template">
		<div class="card">
			<div class="container">
				<div class="row">
					<h3 class="text-center">{{{trimString title}}}</h3>
					<div class="cardImage">
						<img src="http://{{image}}" class="img-responsive">
					</div>
					<p class="text-right location"><small><a href="{{url}}">{{location}}</a></small></p>
				</div>
				<div class="row">
					<button type="button" class="btn btn-default btn-lg btn-block" data-attribute="price">
						<span class="statKey">Preis</span>
						<span class="glyphicon glyphicon-arrow-down compareIndicator" aria-hidden="true"></span>
						<span class="statValue">{{price}}â‚¬</span>
					</button>
					<button type="button" class="btn btn-default btn-lg btn-block" data-attribute="power">
						<span class="statKey">Leistung</span>
						<span class="glyphicon glyphicon-arrow-up compareIndicator" aria-hidden="true"></span>
						<span class="statValue">{{power}}PS</span>
					</button>
					<button type="button" class="btn btn-default btn-lg btn-block" data-attribute="registration">
						<span class="statKey">Erstzulassung</span>
						<span class="glyphicon glyphicon-arrow-up compareIndicator" aria-hidden="true"></span>
						<span class="statValue">{{registration}}</span>
					</button>
					<button type="button" class="btn btn-default btn-lg btn-block" data-attribute="mileage">
						<span class="statKey">Kilometerstand</span>
						<span class="glyphicon glyphicon-arrow-down compareIndicator" aria-hidden="true"></span>
						<span class="statValue">{{mileage}}km</span>
					</button>
					<button type="button" class="btn btn-default btn-lg btn-block" data-attribute="consumption">
						<span class="statKey">Verbrauch</span>
						<span class="glyphicon glyphicon-arrow-down compareIndicator" aria-hidden="true"></span>
						<span class="statValue">{{consumption}}l/100km</span>
					</button>
				</div>
			</div>
		</div>
	</script>

    <div class="progress" hidden>
        <div class="progress-bar" role="progressbar" style="width: 100%">
        </div>
    </div>

    <div id="instruction" class="alert" role="alert" hidden></div>

	<div class="container startView">
        <div class="panel panel-default" id="locationMessage">
            <div class="panel-body">
                Bitte teile deinen Standort!
            </div>
        </div>

        <form action="" class="panel panel-default" id="usernameForm" hidden>
            <div class="panel-body">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username">
                </div>
                <input type="submit" class="btn btn-primary" value="Starten">
            </div>
        </form>
    </div>

    <div class="container waitingView" hidden>
        <div class="panel panel-default">
            <div class="panel-body">Warte auf weitere Mitspieler.</div>
        </div>
    </div>


	<div class="cardView" hidden></div>
	<div class="compareView" hidden></div>

    <div class="container loseView" hidden>
        <div class="panel panel-danger">
            <div class="panel-body">Du hast leider verloren.</div>
        </div>
    </div>
    <div class="container winView" hidden>
        <div class="panel panel-success">
            <div class="panel-body">Du hast gewonnen!</div>
        </div>
    </div>
  
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="./scripts/handlebars-v3.0.0.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
